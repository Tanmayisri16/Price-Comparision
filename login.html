<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Price Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7D5A50, #E3C9B8);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #3E2723;
        }

        .container {
            text-align: center;
            background: #FAE5D3;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(50, 34, 28, 0.3);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            font-size: 32px;
            color: #5D4037;
            margin-bottom: 20px;
            font-weight: 700;
        }

        p {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .name-input {
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 2px solid #5D4037;
            border-radius: 5px;
            width: 100%;
            max-width: 300px;
            background-color: #D7B9A7;
            color: #3E2723;
            text-align: center;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #6D4C41;
            color: #FAE5D3;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #A1887F;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Price Comparison Website!</h1>
        <p>What's your name?</p>
        <form action="/" method="POST">
            <input type="text" class="name-input" name="username" placeholder="Enter your name" required>
            <br>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
