<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #7D5A50, #E3C9B8);
            color: #3E2723;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #FAE5D3;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(50, 34, 28, 0.3);
        }
        h1 {
            color: #5D4037;
            font-weight: 700;
        }
        p {
            font-size: 18px;
            font-weight: 400;
            color: #3E2723;
            margin-bottom: 20px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .product {
            width: 180px;
            padding: 15px;
            background: #F2D4BC;
            border-radius: 10px;
            transition: transform 0.3s;
            text-align: center;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
        }
        .product a {
            display: block;
            text-decoration: none;
            font-weight: bold;
            color: #5D4037;
            margin-top: 10px;
        }
        .product a:hover {
            color: #A1887F;
            text-decoration: underline;
        }

        /* Wishlist Button Styling */
        .wishlist-button {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: #5D4037;
            color: #FAE5D3;
            font-weight: bold;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.3s ease-in-out;
            font-size: 16px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }
        .wishlist-button:hover {
            background: #A1887F;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Price Comparison</h1>
        <p>Hello dear! Please choose the product you are searching for:</p>
        <p>(Just click on the product)</p>

        <div class="product-list">
            <div class="product">
                <a href="{{ url_for('index_page', category='mobiles') }}">
                    <img src="{{ url_for('static', filename='images/phone.png') }}" alt="Phones">
                    <span>Mobiles</span>
                </a>
            </div>
            <div class="product">
                <a href="{{ url_for('index_page', category='tablets') }}">
                    <img src="{{ url_for('static', filename='images/tablets.jpeg') }}" alt="Tablets">
                    <span>Tablets</span>
                </a>
            </div>
            <div class="product">
                <a href="{{ url_for('index_page', category='smartwatches') }}">
                    <img src="{{ url_for('static', filename='images/watch.jpg') }}" alt="Watches">
                    <span>Watches</span>
                </a>
            </div>
            <div class="product">
                <a href="{{ url_for('index_page', category='headsets') }}">
                    <img src="{{ url_for('static', filename='images/headsets.webp') }}" alt="Headsets">
                    <span>Headsets</span>
                </a>
            </div>
            <div class="product">
                <a href="{{ url_for('index_page', category='speakers') }}">
                    <img src="{{ url_for('static', filename='images/speakers.webp') }}" alt="Speakers">
                    <span>Speakers</span>
                </a>
            </div>
        </div>
        
        <button class="wishlist-button" onclick="window.location.href='/wishlist'">View Wishlist</button>
    </div>
</body>
</html>
